<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Christmas</title>
	<link rel="stylesheet" href="common.css">
	<link rel="stylesheet" href="pageA.css">
	<link rel="stylesheet" href="pageB.css">
	<link rel="stylesheet" href="pageC.css">
</head>
<body>
	<section class="container">
		<!--1st scene-->
		<section class="bg-adaptive page-a">
			<figure class="moon"></figure>
			<figure class="tree"></figure>
			<figure class="cloudy"></figure>
			<div class="chs-boy chs-boy-deer"></div>
			<svg viewbox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg" id="star">
			<g>
  				<title>background</title>
  				<rect x="-1" y="-1" width="1005" height="805" id="canvas_background" fill="none"/>
  				<g id="canvasGrid" display="none">
   					<rect id="svg_2" width="100%" height="100%" x="0" y="0" stroke-width="0" fill="url(#gridpattern)"/>
  				</g>
 			</g>
 			<g>
  				<title>Layer 1</title>
       			<path fill="#FFF093" stroke="#FFF093" stroke-width="1.5" d="m122.9725,345.88354l18.33434,0l5.66566,-17.57037l5.66528,17.57037l18.33472,0l-14.83301,10.85925l5.66602,17.57037l-14.83301,-10.85947l-14.83301,10.85947l5.66602,-17.57037l-14.83301,-10.85925l0,0z" id="svg_1"/>
 			</g>
			</svg>
			<div class="window wood">
				<div class="window-bg"></div>
				<div class="window-content">
					<div class="window-left"></div>
					<div class="window-right"></div>
				</div>
			</div>
		</section>
		<!--2nd scene-->
		<section class="bg-adaptive page-b">
			<figure class="cat"></figure>
			<figure class="christmas-boy-head"></figure>
			<figure class="christmas-boy boy-walk"></figure>
			<figure class="girl"></figure>
			<div id="carousel" >
				<figure id="spinner"></figure>
			</div>
		</section>
		<!--3rd scene-->
		<section class="bg-adaptive page-c">
			<!--window closed-->
			<div class="window wood">
                <div class="window-content" data-attr="red">
                    <div class="window-scene-bg"></div>
                    <div class="window-close-bg"></div>
                    <div class="window-left hover"></div>
                    <div class="window-right hover"></div>
                </div>
            </div>
            <!--snow-->
            <canvas id="snowflake"></canvas>
		</section>

	</section>
	<!-- <button>RUN</button> -->
	<script type="text/javascript">
	(function(doc,win){
		var docEl = doc.documentElement,
			resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
			recalc = function() {
				var clientWidth = docEl.clientWidth;
				if (!clientWidth) return;
				docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
				document.body.style.height = clientWidth * (900 / 1440) +'px';
			};
		win.addEventListener(resizeEvt, recalc, false);
		doc.addEventListener('DOMContentLoaded', recalc, false);
	})(document,window)
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://ricostacruz.com/jquery.transit/jquery.transit.min.js"></script>
    <script type="text/javascript" src="christmas.js"></script>
    <script type="text/javascript" src="pageA.js"></script>
    <script type="text/javascript" src="pageB.js"></script>
    <script type="text/javascript" src="pageC.js"></script>
    <script type="text/javascript" src="observer.js"></script>
    <script type="text/javascript" src="carousel.js"></script>
    <script type="text/javascript" src="snowflake.js"></script>
    <script type="text/javascript" src="config.js"></script>
</body>
</html>
